name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: gha-demo
# this is set in workflow level because it's basicaly the same in all the job's and steps
# the env variables that we are setting in this workflow are all used in our app, so we set
# them here to provide a value for them.
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: YourAddress
      MONGODB_USERNAME: YourUsername
      MONGODB_PASSWORD: YourPassword
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:XYZ
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "..."
